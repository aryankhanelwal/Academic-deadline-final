<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Midvey Tracker</title>
  <link rel="stylesheet" href="../css/signup.css" />
  <!-- Intl Tel Input Plugin -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css"/>
</head>
<body>
  <!-- Navigation Bar -->
   <div id="navbar-placeholder"></div>



  <!-- Sign-Up Section -->
  <section class="signup-section">
    <!-- Registration Form -->
    <div class="signup-box" id="registration-form">
      <h2>Create an Account</h2>
      <form id="signup-form">
        <input type="text" id="fullname" placeholder="Full Name" required minlength="2" />
        <input id="StudentId" type="number" placeholder="Student Id" required />
        <input id="CollegeName" type="text" placeholder="College Name" required />

        <input type="email" id="email" placeholder="Email Address" required />

        <div class="phone-wrapper">
          <input id="phone" type="tel" placeholder="Phone Number (optional)" />
        </div>
        <br>

        <input type="password" id="password" placeholder="Password" required minlength="8" />
        <div id="password-strength"></div>

        <input type="password" id="confirm-password" placeholder="Confirm Password" required />

        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- OTP Verification Form (Hidden by default) -->
    <div class="signup-box" id="otp-verification-form" style="display: none;">
      <h2>Verify Your Email</h2>
      <div class="otp-info">
        <p id="otp-message">We've sent a 6-digit verification code to your email address.</p>
        <p id="otp-phone" class="phone-display"></p>
      </div>
      
      <form id="otp-form">
        <input type="text" id="otp-code" placeholder="Enter 6-digit OTP" maxlength="6" required autocomplete="one-time-code" />
        <input type="hidden" id="otp-phone-number" />
        
        <div class="otp-actions">
          <button type="submit" id="verify-otp-btn">Verify OTP</button>
          <button type="button" id="resend-otp-btn" class="secondary">Resend OTP</button>
        </div>
      </form>
      
      <div class="back-to-signup">
        <button type="button" id="back-to-signup-btn" class="link-btn">‚Üê Back to Sign Up</button>
      </div>
    </div>

    <!-- Success Message (Hidden by default) -->
    <div class="signup-box" id="success-message" style="display: none;">
      <h2>üéâ Registration Successful!</h2>
      <p>Your account has been created and you are now logged in.</p>
      <button type="button" id="go-to-dashboard-btn">Go to Dashboard</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    Made for Students by Aryan Khandelwal | Midvey
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
 <script src="../js/signup.js"></script>
 <script src="../js/navbarLoader.js"></script>

</body>
</html>
