<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Academic Tracker</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/navbar.css" />
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", sans-serif;
}

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://www.cnu.org/sites/default/files/styles/public_square_feature_image/public/BostonCollege1.jpg?itok=iKc35HST') no-repeat center center;
      background-size: cover;
      background-attachment: scroll; /* Better performance on mobile */
    }
    
    /* Desktop - use fixed attachment for better visual effect */
    @media (min-width: 1024px) {
      body {
        background-attachment: fixed;
      }
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }

/* Navbar styles now handled by navbar.css */

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px);
      padding: 1rem;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }
    
    /* Tablet and up */
    @media (min-width: 768px) {
      .login-box {
        padding: 2rem;
      }
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 1.6rem;
      line-height: 1.3;
    }
    
    /* Tablet and up */
    @media (min-width: 768px) {
      .login-box h2 {
        font-size: 1.8rem;
      }
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 1rem;
      margin: 0.7rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px; /* Prevent zoom on iOS */
      line-height: 1.5;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      -webkit-appearance: none;
      appearance: none;
    }
    
    .login-box input[type="email"]:focus,
    .login-box input[type="password"]:focus {
      border-color: #3a57e8;
      box-shadow: 0 0 0 3px rgba(58, 87, 232, 0.1);
      outline: none;
    }

    .toggle-pass {
  position: relative;
  display: flex;
  align-items: center;
}

.toggle-pass input {
  width: 100%;
  padding: 1rem;
  padding-right: 2.5rem; /* Add padding so the icon doesn't overlap */
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px; /* Prevent zoom on iOS */
  line-height: 1.5;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
  -webkit-appearance: none;
  appearance: none;
}

.toggle-pass input:focus {
  border-color: #3a57e8;
  box-shadow: 0 0 0 3px rgba(58, 87, 232, 0.1);
  outline: none;
}

.toggle-pass i {
  position: absolute;
  right: 15px;
  color: #666;
  cursor: pointer;
  z-index: 10;
}

    .login-box button {
      width: 100%;
      background: #3a57e8;
      color: white;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      min-height: 48px; /* Touch-friendly minimum size */
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .login-box button:hover {
      background: #2845d4;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(58, 87, 232, 0.3);
    }
    
    .login-box button:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(58, 87, 232, 0.3);
    }

    .extra {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .extra a {
      color: #3a57e8;
      text-decoration: none;
      font-weight: 500;
    }

.footer {
  text-align: center;
  padding: 1rem;
  background: #f8efe6;
  font-size: 0.9rem;
  color: #5a3e36;
}

  </style>
</head>
<body>
  <div class="overlay">
     <div id="navbar-placeholder"></div>


    <section class="login-container">
      <div class="login-box">
        <h2>Login to Your Account</h2>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="Email Address" required />
<div class="toggle-pass">
  <input type="password" id="login-password" placeholder="Password" required />
  <i class="fa fa-eye" id="togglePassword"></i>
</div>
          <button type="submit">Login</button>

          <div class="extra">
            Donâ€™t have an account? <a href="signup.html">Sign up here</a>
          </div>
        </form>
      </div>
    </section>

      <footer class="footer">
    Made for Students by Aryan Khandelwal | Midvey
  </footer>
  </div>

  <script>
    // Password toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
      const togglePassword = document.getElementById("togglePassword");
      const passwordField = document.getElementById("login-password");

      if (togglePassword && passwordField) {
        togglePassword.addEventListener("click", () => {
          const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
          passwordField.setAttribute("type", type);
          togglePassword.classList.toggle("fa-eye-slash");
        });
      }

      // Debug: Check if login.js is loaded
      console.log('Login page scripts loaded');
      console.log('Form element:', document.getElementById('login-form'));
      console.log('Email element:', document.getElementById('login-email'));
      console.log('Password element:', document.getElementById('login-password'));
    });
  </script>
  <script src="../js/login.js"></script>
  <script src="../js/navbarLoader.js"></script>
</body>
</html>
