<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Academic Tracker</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", sans-serif;
}

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://www.cnu.org/sites/default/files/styles/public_square_feature_image/public/BostonCollege1.jpg?itok=iKc35HST') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }

.navbar {
  width: 100%;
  background-color: #fff4e6;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  position: sticky;
  top: 0;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  z-index: 1000;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: #5a3e36;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 1.5rem;
}

.nav-links a {
  text-decoration: none;
  color: #5a3e36;
  font-weight: 500;
}

.nav-links a:hover {
  color: #8b5e3c;
  text-decoration: underline;
}

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 0.9rem;
      margin: 0.7rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .toggle-pass {
  position: relative;
  display: flex;
  align-items: center;
}

.toggle-pass input {
  width: 100%;
  padding: 0.9rem;
  padding-right: 2.5rem; /* Add padding so the icon doesn’t overlap */
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
}

.toggle-pass i {
  position: absolute;
  right: 15px;
  color: #666;
  cursor: pointer;
  z-index: 10;
}

    .login-box button {
      width: 100%;
      background: #3a57e8;
      color: white;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .extra {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .extra a {
      color: #3a57e8;
      text-decoration: none;
      font-weight: 500;
    }

.footer {
  text-align: center;
  padding: 1rem;
  background: #f8efe6;
  font-size: 0.9rem;
  color: #5a3e36;
}

  </style>
</head>
<body>
  <div class="overlay">
     <div id="navbar-placeholder"></div>


    <section class="login-container">
      <div class="login-box">
        <h2>Login to Your Account</h2>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="Email Address" required />
<div class="toggle-pass">
  <input type="password" id="login-password" placeholder="Password" required />
  <i class="fa fa-eye" id="togglePassword"></i>
</div>
          <button type="submit">Login</button>

          <div class="extra">
            Don’t have an account? <a href="signup.html">Sign up here</a>
          </div>
        </form>
      </div>
    </section>

      <footer class="footer">
    Made for Students by Aryan Khandelwal | Midvey
  </footer>
  </div>

  <script>

    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("login-password");

    togglePassword.addEventListener("click", () => {
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
      togglePassword.classList.toggle("fa-eye-slash");
    });


    
  </script>
  <script src="../js/login.js"></script>
  <script src="../js/navbarLoader.js"></script>
</body>
</html>
