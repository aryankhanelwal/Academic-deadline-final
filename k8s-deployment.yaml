---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: academic-deadline
---
# Mongo Secret
apiVersion: v1
kind: Secret
metadata:
  name: mongo-secret
  namespace: academic-deadline
type: Opaque
stringData:
  MONGO_INITDB_ROOT_USERNAME: root
  MONGO_INITDB_ROOT_PASSWORD: password123
---
# App ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: academic-deadline-config
  namespace: academic-deadline
data:
  NODE_ENV: "production"
  PORT: "3000"
  MONGO_URI: "mongodb://root:password123@mongodb:27017/test?authSource=admin"
  EMAIL_HOST: "smtp.gmail.com"
  EMAIL_PORT: "587"
---
# MongoDB Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: academic-deadline
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:6.0-jammy
          ports:
            - containerPort: 27017
          envFrom:
            - secretRef:
                name: mongo-secret
          volumeMounts:
            - name: mongodb-storage
              mountPath: /data/db
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: mongodb-storage
          emptyDir: {}   # Replace later with PVC for persistence
---
# MongoDB Service
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: academic-deadline
spec:
  selector:
    app: mongodb
  ports:
    - port: 27017
      targetPort: 27017
---
# App Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: academic-deadline-app
  namespace: academic-deadline
  labels:
    app: academic-deadline-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: academic-deadline-app
  template:
    metadata:
      labels:
        app: academic-deadline-app
    spec:
      containers:
        - name: academic-deadline-app
          image: academic-deadline-app:latest   # âœ… Replace with your DockerHub/ECR image
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: academic-deadline-config
            - secretRef:
                name: app-secrets   # keep your existing app secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
# App Service
apiVersion: v1
kind: Service
metadata:
  name: academic-deadline-service
  namespace: academic-deadline
spec:
  type: LoadBalancer
  selector:
    app: academic-deadline-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: academic-deadline-app-hpa
  namespace: academic-deadline
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: academic-deadline-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
